<!DOCTYPE html>
<!--

 ACCUEN DATA VISUALIZATION
 VERSION 1.0.0
::::::::::::::::::::::::::::::::::::::::::::::
-->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Accuen data visualization</title>
    <!--iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dc.css" />
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->
    <div>
        <!-- PAGE PRELOADER ::::::::::::::::::::::::::::::::: -->
        <aside class="container">
            <header class="entry-header row">
                <div class="col-sm-12 topbuffer">
                    <h1> Data Powered by </h1>
                    <figure>
                        <img class="" src="img/nodejs.png">
                    </figure>
                    <figure>
                        <img class="img-responsive" src="img/mongo.png">
                    </figure>
                </div>
            </header>
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left"></div>
                <div class="loader-section section-right"></div>
            </div>
        </aside>
        <!-- MAIN CONTENT :::::::::::::::::::::::::::::::: -->
        <section class="container">
            <div class="row">
                <div class="col-lg-3">
                    <figure class="text-center">
                        <img width="200px" src="img/accuen.jpg">
                    </figure>
                </div>
                <div class="col-lg-9">
                    <h1 class="page-header text-left"> Global Easy Digest Dashboard</h1>
                </div>
            </div>
            <!-- EASY DIGEST PANELS :::::::::::::::::::::::::: -->
            <section>
                <div class="row">
                    <!-- TOTAL IMPRESSIONS ::::::::::::::::::::::::::: -->
                    <div class="col-lg-4">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-tasks fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Total Impressions</p>
                                        <span id="totalImpressions"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TOTAL CLICKS ::::::::::::::::::::::::::::::: -->
                    <div class="col-lg-4">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-mouse-pointer fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Total Clikcs</p>
                                        <span id="totalClicks"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TOTAL COST ::::::::::::::::::::::::::::::::::: -->
                    <div class="col-lg-4">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-money fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Campaing Spend</p>
                                        £<span id="totalCost"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- TOTAL CONVERSIONS ::::::::::::::::::::::::::: -->
                    <div class="col-lg-4">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa  fa-shopping-cart fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Total Conversions</p>
                                        <span id="totalConversions"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CONVERSION RATE ::::::::::::::::::::::::::::::: -->
                    <div class="col-lg-4">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa  fa-retweet fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Conversion rate</p>
                                        <span id="conversionRate"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- COST PER CONVERSION ::::::::::::::::::::::::::::::::::: -->
                    <div class="col-lg-4">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-pie-chart fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Cost per conversion</p>
                                        £<span id="costPerConversion"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- CLICK THROUGH RATE ::::::::::::::::::::::::::::::: -->
                    <div class="col-lg-6">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-search fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Click through rate</p>
                                        <span id="clickThroughRate"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- COST PER CLICK ::::::::::::::::::::::::::::::::::: -->
                    <div class="col-lg-6">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-dollar fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <p>Cost per click</p>
                                        £<span id="costPerClick"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- CHARTS ::::::::::::::::::::::::::::::::::::::: -->
            <section>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-heading text-center">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Impressions per day
                            </div>
                            <!-- /.panel-body -->
                            <div class="panel-body">
                                <div id="impressionsByDay-chart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-heading text-center">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Impressions per hour
                            </div>
                            <!-- /.panel-body -->
                            <div class="panel-body">
                                <div id="impressionsByHour-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <!-- /.panel-heading -->
                            <div class="panel-heading text-center">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Impressions per Month
                            </div>
                            <!-- /.panel-body -->
                            <div class="panel-body text-center">
                                <div id="impressionsByMonth-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
    <!-- JS DEPENDENCIES ::::::::::::::::::::::::::::::::: -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='js/preloader.js'></script>
    <script src='js/crossfilter.js'></script>
    <script src='js/d3.js'></script>
    <script src='js/dc.js'></script>
    <script src='js/queue.js'></script>
    <script src='js/Dashboard.js'></script>
</body>

</html>
